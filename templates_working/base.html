<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IAUTOSMD{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .nav-link {
            font-weight: 500;
            color: #6b7280;
            transition: color 0.2s;
        }
        .nav-link:hover {
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold text-gray-800"><img src="../static/img/iautosmd-logo.png" style="max-width: 80px;"/></a>
            <div class="space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('add_product') }}" class="nav-link">Adicionar Produto</a>
                    <a href="{{ url_for('logout') }}" class="btn-primary">Sair</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('register') }}" class="btn-primary">Registrar</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white text-center py-4">
        <div class="container mx-auto">
            <p>&copy; 2024 SMT Inspector. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>

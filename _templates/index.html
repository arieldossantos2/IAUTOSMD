<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inspeção SMT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 30px; }
        img { border: 1px solid #ccc; margin-top: 10px; }
        .result-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .result-container div { text-align: center; }
        .component-list { list-style-type: none; padding: 0; }
        .component-item { padding: 5px; margin-bottom: 5px; border-radius: 4px; }
        .status-ok { background-color: #d4edda; color: #155724; }
        .status-fail { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Inspeção de Placas SMT</h1>

    <h2>Selecionar Produto para Inspeção</h2>
    <form id="inspectionForm" method="POST" enctype="multipart/form-data">
        <label>Produto:</label>
        <select name="product_id" id="product_id" required>
            {% for p in products %}
                <option value="{{p.id}}">{{p.name}}</option>
            {% endfor %}
        </select><br><br>

        <label>Imagem da placa produzida:</label><br>
        <input type="file" name="produced" id="produced_file" required><br><br>

        <input type="submit" value="Inspecionar">
    </form>
    
    <div id="loading" style="display:none;">Carregando e inspecionando...</div>

    <div id="results" class="result-container" style="display:none;">
        <div>
            <h2>Placa Produzida</h2>
            <img id="produced-img" width="400">
        </div>
        <div>
            <h2>Resultado da Inspeção</h2>
            <img id="result-img" width="400">
        </div>
        <div id="summary">
            <h3>Resumo da Análise</h3>
            <p>Componentes OK: <span id="ok-count"></span></p>
            <p>Componentes FALHA: <span id="fail-count"></span></p>
            <ul id="component-results" class="component-list"></ul>
        </div>
    </div>
    
    <script>
        document.getElementById('inspectionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            const loading = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            loading.style.display = 'block';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('/inspect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const producedFile = document.getElementById('produced_file').files[0];
                    const producedUrl = URL.createObjectURL(producedFile);

                    document.getElementById('produced-img').src = producedUrl;
                    document.getElementById('result-img').src = `{{ url_for('static', filename='uploads/') }}${data.result_filename}`;
                    
                    document.getElementById('ok-count').textContent = data.total_ok;
                    document.getElementById('fail-count').textContent = data.total_fail;
                    
                    const componentList = document.getElementById('component-results');
                    componentList.innerHTML = '';
                    data.components.forEach(comp => {
                        const li = document.createElement('li');
                        li.textContent = `${comp.name}: ${comp.status}`;
                        li.className = 'component-item ' + (comp.status === 'OK' ? 'status-ok' : 'status-fail');
                        componentList.appendChild(li);
                    });
                    
                    loading.style.display = 'none';
                    resultsDiv.style.display = 'flex';
                } else {
                    alert('Erro na inspeção: ' + data.error);
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao inspecionar a placa.');
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>

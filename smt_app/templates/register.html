{% extends "base.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen -mt-20">
    <div class="card w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Cadastre-se</h1>
        <form action="{{ url_for('auth.register') }}" method="POST">
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha</label>
                <input
                    type="password"
                    id="confirm"
                    name="confirm"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <button type="submit" class="btn-primary w-full">Registrar</button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">
            Já tem uma conta?
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 font-medium hover:underline">Entrar</a>
        </p>
    </div>
</div>
{% endblock %}
